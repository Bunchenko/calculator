<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container" id="calculator">
        <div class="row border border-danger bg-secondary" style="--bs-bg-opacity: .3;" id="output">
            <div class="row fs-5 justify-content-end" id="previous-operand">1111*</div>
            <div class="row fs-1 justify-content-end" id="current-operand">555555555555555555555555555555555555555555555555555555555555</div>
        </div>
        <div class="row">
            <button class="col btn btn-primary" id="ac-button">AC</button>
            <button class="col btn btn-primary" id="ce-button">CE</button>
        </div>
        <div class="row text-center ">
            <div class="col px-3">
                <div class="row">
                    <button class="btn btn-outline-primary " id="digit">7</button>
                    <button class="btn btn-outline-primary" id="digit">4</button>
                    <button class="btn btn-outline-primary" id="digit">1</button>
                    <button class="btn btn-outline-primary" id="digit">0</button>
                </div>
            </div>
            <div class="col px-3">
                <div class="row">
                    <button class="btn btn-outline-primary" id="digit">8</button>
                    <button class="btn btn-outline-primary" id="digit">5</button>
                    <button class="btn btn-outline-primary" id="digit">2</button>
                    <button class="btn btn-outline-success" id="dot-button">.</button>
                </div>
            </div>
            <div class="col px-3">
                <div class="row">
                    <button class="btn btn-outline-primary" id="digit">9</button>
                    <button class="btn btn-outline-primary" id="digit">6</button>
                    <button class="btn btn-outline-primary" id="digit">3</button>
                    <button class="btn btn-outline-warning" id="digit">=</button>
                </div>
            </div>
            <div class="col px-3">
                <div class="row">
                    <button class="mb-2 btn btn-outline-success">+</button>
                    <button class="mb-2 btn btn-outline-success">-</button>
                    <button class="mb-2 btn btn-outline-success">*</button>
                    <button class="mb-2 btn btn-outline-success">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
