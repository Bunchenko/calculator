<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body class="h-100 d-flex align-items-center">
    <div class="container align-content-center">
        <div class="row border border-danger bg-secondary bg-opacity-25 h-auto" id="output">
            <div class="row fs-5 justify-content-end" style="min-height: 2rem" data-previous-operand></div>
            <div class="row fs-1 justify-content-end" style="min-height: 3rem" data-current-operand></div>
        </div>

        <div class="row py-2">
            <button class="col mx-3 btn btn-dark fs-5" data-all-clear>AC</button>
            <button class="col mx-3 btn btn-dark fs-5" data-delete>CE</button>
        </div>

        <div class="row">
            <div class="col px-3">
                <div class="row gy-2">
                    <button class="btn btn-dark fs-5" data-number>7</button>
                    <button class="btn btn-dark fs-5" data-number>4</button>
                    <button class="btn btn-dark fs-5" data-number>1</button>
                    <button class="btn btn-dark fs-5" data-number>0</button>
                </div>
            </div>

            <div class="col px-3">
                <div class="row gy-2">
                    <button class="btn btn-dark fs-5" data-number>8</button>
                    <button class="btn btn-dark fs-5" data-number>5</button>
                    <button class="btn btn-dark fs-5" data-number>2</button>
                    <button class="btn btn-dark fs-5" data-number>.</button>
                </div>
            </div>

            <div class="col px-3">
                <div class="row gy-2">
                    <button class="btn btn-dark fs-5" data-number>9</button>
                    <button class="btn btn-dark fs-5" data-number>6</button>
                    <button class="btn btn-dark fs-5" data-number>3</button>
                    <button class="btn btn-danger fs-5" data-equals>=</button>
                </div>
            </div>

            <div class="col px-3">
                <div class="row gy-2">
                    <button class="btn btn-primary fs-5" data-operator>+</button>
                    <button class="btn btn-primary fs-5" data-operator>-</button>
                    <button class="btn btn-primary fs-5" data-operator>*</button>
                    <button class="btn btn-primary fs-5" data-operator>/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
