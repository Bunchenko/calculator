<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="calculator container" >
        <input type="text" class="row input-group text-end m-0">
        <div class="row">
            <button class="col btn btn-outline-primary" id="number">9</button>
            <button class="col btn btn-outline-primary" id="number">8</button>
            <button class="col btn btn-outline-primary" id="number">7</button>
            <button class="col btn btn-outline-success">+</button>
        </div>
        <div class="row">
            <button class="col btn btn-outline-primary" id="number">6</button>
            <button class="col btn btn-outline-primary" id="number">5</button>
            <button class="col btn btn-outline-primary" id="number">4</button>
            <button class="col btn btn-outline-success">-</button>
        </div>
        <div class="row">
            <button class="col btn btn-outline-primary" id="number">3</button>
            <button class="col btn btn-outline-primary" id="number">2</button>
            <button class="col btn btn-outline-primary" id="number">1</button>
            <button class="col btn btn-outline-success">/</button>
        </div>
        <div class="row">
            <button class="col btn btn-outline-primary" id="number">0</button>
            <button class="col btn btn-outline-success" id="button">.</button>
            <button class="col btn btn-outline-success">*</button>
        </div>
        <div class="row">
            <button class="col btn btn-outline-warning" id="number">=</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
